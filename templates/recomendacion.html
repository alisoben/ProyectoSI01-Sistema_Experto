<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="../static/styles2.css">
</head>
<body>
    <div class="panel-izquierdo">
        <div>
            <h1>Indícanos tus datos y preferencias</h1>
        </div>
        
        <form method="POST" action="/recomendaciones">
            <!-- Ingresar edad, peso y altura -->
            <div class="grid-container">
                <!-- Género -->
                <div class="grid-item">
                    <label for="gender">Género:</label>
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="M" required> Hombre
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="F" required> Mujer
                    </label>
                </div>

                <!-- Selecciona tu objetivo -->
                <div class="grid-item">
                    <label for="objetivo">Selecciona tu objetivo:</label>
                    <select id="objetivo" name="objetivo" required>
                        <option value="" disabled selected> </option>
                        <option value="bajar_peso">Bajar de peso</option>
                        <option value="ganar_musculo">Desarrollo muscular</option>
                        <option value="vida_saludable">Vida saludable</option>
                    </select>
                </div>

                <!-- Nivel de actividad física (lógica difusa) -->
                <div class="grid-item">
                    <label for="actividad_fisica">Nivel de actividad física:</label>
                    <select id="actividad_fisica" name="actividad_fisica" required>
                        <option value="" disabled selected>Selecciona tu nivel</option>
                        <option value="0.1">Bajo</option>
                        <option value="0.5">Medio</option>
                        <option value="1">Alto</option>
                    </select>
                </div>
            </div>

            <!-- Preferencias alimenticias con lógica difusa -->
            <div class="multiple-options multiple-button-group">
                <label class="padding-multiple-button">Indica el nivel de tus preferencias alimenticias:</label>

                <!-- Vegetariano -->
                <div class="option-group">
                    <label for="vegetariano">Vegetariano:</label>
                    <div class="options">
                        <input type="radio" id="veg_bajo" name="preferencias[vegetariano]" value="0.1" required>
                        <label for="veg_bajo">Bajo</label>

                        <input type="radio" id="veg_medio" name="preferencias[vegetariano]" value="0.5">
                        <label for="veg_medio">Medio</label>

                        <input type="radio" id="veg_alto" name="preferencias[vegetariano]" value="1">
                        <label for="veg_alto">Alto</label>
                    </div>
                </div>

                <!-- Sin lactosa -->
                <div class="option-group">
                    <label for="sin_lactosa">Sin lactosa:</label>
                    <div class="options">
                        <input type="radio" id="lact_bajo" name="preferencias[sin_lactosa]" value="0.1" required>
                        <label for="lact_bajo">Bajo</label>

                        <input type="radio" id="lact_medio" name="preferencias[sin_lactosa]" value="0.5">
                        <label for="lact_medio">Medio</label>

                        <input type="radio" id="lact_alto" name="preferencias[sin_lactosa]" value="1">
                        <label for="lact_alto">Alto</label>
                    </div>
                </div>

                <!-- Sin gluten -->
                <div class="option-group">
                    <label for="sin_gluten">Sin gluten:</label>
                    <div class="options">
                        <input type="radio" id="gluten_bajo" name="preferencias[sin_gluten]" value="0.1" required>
                        <label for="gluten_bajo">Bajo</label>

                        <input type="radio" id="gluten_medio" name="preferencias[sin_gluten]" value="0.5">
                        <label for="gluten_medio">Medio</label>

                        <input type="radio" id="gluten_alto" name="preferencias[sin_gluten]" value="1">
                        <label for="gluten_alto">Alto</label>
                    </div>
                </div>

                <!-- Bajo en carbohidratos -->
                <div class="option-group">
                    <label for="bajo_carbohidratos">Bajo en carbohidratos:</label>
                    <div class="options">
                        <input type="radio" id="carb_bajo" name="preferencias[bajo_carbohidratos]" value="0.1" required>
                        <label for="carb_bajo">Bajo</label>

                        <input type="radio" id="carb_medio" name="preferencias[bajo_carbohidratos]" value="0.5">
                        <label for="carb_medio">Medio</label>

                        <input type="radio" id="carb_alto" name="preferencias[bajo_carbohidratos]" value="1">
                        <label for="carb_alto">Alto</label>
                    </div>
                </div>
            </div>

            <!-- Condiciones médicas binarias -->
            <div class="multiple-options multiple-button-group">
                <label class="padding-multiple-button">Condiciones médicas (elige si las tienes o no):</label>

                <!-- Diabetes -->
                <div class="option-group">
                    <label for="diabetes">Diabetes:</label>
                    <div class="options">
                        <input type="radio" id="diabetes_no" name="condiciones[diabetes]" value="0" required>
                        <label for="diabetes_no">No</label>

                        <input type="radio" id="diabetes_si" name="condiciones[diabetes]" value="1">
                        <label for="diabetes_si">Sí</label>
                    </div>
                </div>

                <!-- Hipertensión -->
                <div class="option-group">
                    <label for="hipertension">Hipertensión:</label>
                    <div class="options">
                        <input type="radio" id="hipertension_no" name="condiciones[hipertension]" value="0" required>
                        <label for="hipertension_no">No</label>

                        <input type="radio" id="hipertension_si" name="condiciones[hipertension]" value="1">
                        <label for="hipertension_si">Sí</label>
                    </div>
                </div>

                <!-- Colesterol -->
                <div class="option-group">
                    <label for="colesterol">Colesterol:</label>
                    <div class="options">
                        <input type="radio" id="colesterol_no" name="condiciones[colesterol]" value="0" required>
                        <label for="colesterol_no">No</label>

                        <input type="radio" id="colesterol_si" name="condiciones[colesterol]" value="1">
                        <label for="colesterol_si">Sí</label>
                    </div>
                </div>

                <!-- Anemia -->
                <div class="option-group">
                    <label for="anemia">Anemia:</label>
                    <div class="options">
                        <input type="radio" id="anemia_no" name="condiciones[anemia]" value="0" required>
                        <label for="anemia_no">No</label>

                        <input type="radio" id="anemia_si" name="condiciones[anemia]" value="1">
                        <label for="anemia_si">Sí</label>
                    </div>
                </div>
            </div>

            <div class="botones">
                <a href="/" class="btn-back">Volver al Inicio</a>
                <button type="submit" class="btn-submit">Obtener Recomendaciones</button>
            </div>
        </form>
    </div>
</body>
</html>
